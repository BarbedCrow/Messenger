<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger - Register</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Go Messenger</h1>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="register.html" class="nav-link active">Register</a>
                <a href="login.html" class="nav-link">Login</a>
            </nav>
        </header>

        <main>
            <div class="form-container">
                <div class="form-card">
                    <h2>Create Account</h2>
                    <p class="form-subtitle">Join Simple Go Messenger today</p>

                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label for="login">Username</label>
                            <input 
                                type="text" 
                                id="login" 
                                name="login" 
                                required 
                                minlength="3" 
                                maxlength="50"
                                placeholder="Enter your username"
                            >
                            <small class="form-help">Username must be 3-50 characters long</small>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                minlength="6" 
                                maxlength="100"
                                placeholder="Enter your password"
                            >
                            <small class="form-help">Password must be at least 6 characters long</small>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                required 
                                placeholder="Confirm your password"
                            >
                        </div>

                        <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                            Create Account
                        </button>
                    </form>

                    <div id="messageContainer" class="message-container"></div>

                    <p class="form-footer">
                        Already have an account? <a href="login.html">Sign in here</a>
                    </p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Simple Go Messenger. Built with ❤️ using Go and JavaScript.</p>
        </footer>
    </div>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/register.js"></script>
</body>
</html>
